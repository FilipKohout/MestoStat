version: "3.9"

services:
  db:
    build: ./db
    container_name: mestostat_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: mestostat
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - backend

  data:
    build: ./data
    container_name: mestostat_data
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    networks:
      - backend
  
  api:
    build: ./api
    container_name: mestostat_api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: mestostat
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "8080:8080"
    networks:
      - backend
      - frontend
  
  web:
    build: ./web
    container_name: mestostat_web
    depends_on:
      - api
    environment:
      INTERNAL_API_URL: http://api:8080
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    networks:
      - frontend

networks:
  backend:
  frontend: